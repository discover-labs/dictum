source: employees
primary_key: EmployeeId

related:
  manager:
    table: employees
    foreign_key: ReportsTo


measures:
  n_employees:
    name: Number of Employees
    expr: count()


dimensions:
  manager_title:
    name: Support Rep's Manager's Title
    type: nominal
    expr: manager.Title

  manager_name:
    name: Support Rep's Manager's Name
    type: nominal
    expr: manager.LastName

  employee_name:
    name: Support Rep's Name
    type: nominal
    expr: LastName

  employee_title:
    name: Support Rep's Title
    type: nominal
    expr: Title

  employee_country:
    union: country
    name: Employee Country
    type: nominal
    expr: Country

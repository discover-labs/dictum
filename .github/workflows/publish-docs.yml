name: Build and publish the docs to Github Pages

on:
  push:
    branches:
      - main
    workflow_dispatch: ~

jobs:
  runs-on: ubuntu-latest
  publish:
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install poetry
      - run: poetry install
      - run: cd docs && mkdocs build

name: Run Tests

on:
  push:
    paths:
      - dictum
      - .github/workflows/test.yml
      - .guthub/actions/setup-dictum/action.yml
      - .guthub/actions/setup-dictum/test-backend.yml
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dictum
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-dictum
      - run: poetry run pytest
      - uses: codecov/codecov-action@v3
        with:
          files: dictum/coverage.xml
    test-backend-postgres:
      runs-on: ubuntu-latest
      needs: test
      defaults:
        run:
          working-directory: dictum
      steps:
        - uses: ./.github/actions/test-backend
          with:
            backend: postgres

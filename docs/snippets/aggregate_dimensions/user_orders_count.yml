orders:
  measures:
    n_orders:
      name: Number of Orders
      expr: count()
    min_order_date:
      metric: false
      name: Min Order Date
      description: Not a metric, used for calculating aggregate dimensions
    ...

users:
  source: users
  primary_key: id
  measures:
    ...
  dimensions:
    user_order_count:
      name: User's Order Count
      type: continuous
      description: Number of orders that a user made
      expr: $n_orders
    user_first_order_date:
      name: User's First Order Date
      type: time
      expr: $min_order_date


    ...

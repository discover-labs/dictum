name: Hyperplane Tutorial
description: |
  A tutorial project for Hyperplane docs. The `description` field is optional.

tables:
  orders:
    source: orders
    primary_key: id
    measures:
      revenue:
        name: Revenue
        description: Total amount of orders
        expr: sum(amount)
    dimensions:
      order_date:
        name: Date of Order
        type: time
        expr: created_at

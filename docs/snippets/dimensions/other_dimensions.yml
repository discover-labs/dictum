name: Hyperplane Tutorial
description: |
  A tutorial project for Hyperplane docs. The `description` field is optional.

tables:
  orders:
    source: orders
    primary_key: id
    measures:
      revenue:
        name: Revenue
        description: Total amount of orders
        expr: sum(amount)
        type: currency
        currency: USD
    dimensions:
      order_date:
        name: Date of Order
        type: date
        expr: created_at
      order_channel:
        name: Order Marketing Channel
        type: string
        expr: channel
      order_amount:
        name: Order Amount
        type: currency
        currency: USD
        expr: amount

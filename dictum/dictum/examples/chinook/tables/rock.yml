source: invoice_items

related:
  invoice:
    table: invoices
    foreign_key: InvoiceId
  track:
    table: tracks
    foreign_key: TrackId

filters:
  - :genre = 'Rock'

measures:
  rock_revenue:
    name: Revenue for "Rock" Genre
    expr: sum(UnitPrice * Quantity)
    format: currency
    missing: 0
    metric: True

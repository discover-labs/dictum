source: tracks
primary_key: TrackId

related:
  media_type:
    table: media_types
    foreign_key: MediaTypeId
  album:
    table: albums
    foreign_key: AlbumId
  genre:
    table: genres
    foreign_key: GenreId

dimensions:
  track_length_10s_bins:
    name: Track Length (10-second bins)
    expr: Milliseconds / 1000 // 10 * 10
    type: int
  music:
    name: Track Media Type is Music
    expr: |
      :media_type in (
        'AAC audio file',
        'MPEG audio file',
        'Protected AAC audio file',
        'Purchased AAC audio file'
      )
    type: bool
